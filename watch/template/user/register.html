<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Watch Store</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1c1c, #3c3c3c);
            color: #fff;
        }

        /* Animated background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: backgroundAnimation 10s infinite linear;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.2) rotate(180deg);
            }

            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        /* Form container */
        .form-container {
            background: #202020;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300%;
            height: 300%;
            background: linear-gradient(135deg, #f39c12, #e74c3c, #8e44ad, #3498db);
            animation: rotateGradient 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            font-size: 24px;
            letter-spacing: 1.5px;
        }

        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: #2e2e2e;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            background: #3c3c3c;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.7);
        }

        .form-container input::placeholder {
            color: #aaa;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #e67e22, #f39c12);
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #f39c12;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-container a:hover {
            color: #e67e22;
        }

        /* Success alert styles */
        .alert {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-dismissible .btn-close {
            background: none;
            border: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 8px;
            right: 12px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="form-container">
        <form method="post">
            <h2>Register</h2>
            {% csrf_token %}
            <input type="text" name="uname" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="login">Already have an account? Login</a>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible">
            {{ message }}
            <button type="button" class="btn-close" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
